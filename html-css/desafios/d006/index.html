<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag que deve ser utilizada em cada caso</p>

    <ul>
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<h1> ... <h6>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Códigos-fonte</abbr></li>
        <li><abbr title="<ol> e <li>">Lista enumerada</abbr></li>
        <li><abbr title="<ul> e <li>">Lista com demarcações</abbr></li>
    </ul>
</body>
</html>
