<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir um áudio em HTML5</p>
    
    <!-- <audio src="midia/oqueeoquee.mp3" controls></audio> -> MP3 WAV OGG-->

    <audio preload="metadata" controls>
        <source src="midia/oqueeoquee.mp3" type="audio/mpeg">
        <source src="midia/oqueeoquee.ogg" type="audio/ogg">
        <source src="midia/oqueeoquee.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir este áudio. <a href="midia/oqueeoquee.mp3">Clique aqui para baixar o áudio em mp3</a></p>
    </audio>

</body>
</html>
