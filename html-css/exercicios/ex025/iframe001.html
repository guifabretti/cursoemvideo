    <h1>Testando o uso de iFrame</h1>
    <p>Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0"></iframe> para aprender a programar</p>

    <br>

    <p>o site do google também é muito legal: <iframe src="https://www.google.com" frameborder="0"></iframe> ele é protegido de iframe de terceiros, por isso é impossível acessalo utilizando  iframe</p>

    <br>

    <p>o repositório do gustavo guanabara é muito melhor: <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io">repositório</a></iframe></p>
