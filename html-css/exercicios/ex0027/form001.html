<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu Primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <!--
            metodo POST = o formulario respondido não aparece no link da pagina 
            metodo GET = o formulario respondido aparece no link da página

            quando os dados não forem sensíveis (como uma senha, por exomplo), pode usar get sem medo

            GET não pode ultrapassar 3000 bytes ou 3000 letras

            para envio de arquivos, deve-se utilizar o POST

            não existe uma diferença de performace entre GET e POST
        -->
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>

    
</body>
</html>
