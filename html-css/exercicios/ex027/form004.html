<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="20" minlength="5" placeholder="Primeiro Nome">
            </p>
            <p>
                <label for="iemal">E-mail</label>
                <input type="email" name="email" id="iemail" required placeholder="seuemail@exemplo.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel-national" pattern="^[0-9]{(2)} [0-9]{4,5}-[0-9]{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!-- 
            fieldset -> agrupar por assuntos
         -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
