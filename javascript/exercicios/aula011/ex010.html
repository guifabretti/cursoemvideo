<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        input{
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="vel" id="ivel"> km/h

    <input type="button" value="Ver"  onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular(){
            var velocidade = Number(document.querySelector('input#ivel').value)
            var res = document.querySelector('div#res')
            if (velocidade > 50) {
                res.innerHTML = `<p>Você ultrapassou o limite de velocidade (50km/h), será <strong>MULTADO</strong></p>`
            } else {
                res.innerHTML = `<p>Continue seu caminho!</p>`
            }
        }
    </script>
</body>
</html>
