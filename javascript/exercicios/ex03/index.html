<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <p>
            <label for="iinicio">Início</label>
            <input type="number" name="inicio" id="iinicio" required>
        </p>
        <p>
            <label for="ifim">Fim</label>
            <input type="number" name="fim" id="ifim" required>
        </p>
        <p>
            <label for="ipasso">Passo</label>
            <input type="number" name="passo" id="ipasso" >
        </p>

        <button type="submit" value="contar" onclick="contar()">Contar</button>

        <p id="res">
            Agurdando informações...
        </p>
    </section>
    <footer>
        <p>&copy;GuilhermeFabretti</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
