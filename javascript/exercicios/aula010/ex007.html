<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> + 
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
    <br>
    <section id="result">
        <p>Resultado aparecerá aqui!</p>
    </section>

    <script>
        function somar(){
            let n1 = Number(document.getElementById('itxtn1').value)
            let n2 = Number(document.getElementById('itxtn2').value)
            let res = document.getElementById('result')
            
            let s = n1 + n2

            res.innerHTML = `<p>O resultado da soma é: <strong>${s}</strong></p>`
        }
    </script>

</body>
</html>
