<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(82, 72, 122);
            color: white;
            font: normal 20px Arial;
        }

        h1{
            color: bisque;
        }

        p{
            background-color: rgb(29, 29, 87);
            width: 300px;
            padding: 5px;
            border-radius: 3px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Ja me livrei da maldição</p>

    <script>
        var n1 = window.prompt('digite um numero')
        var n2 = window.prompt('digite outro numero')
        var somac = n1 + n2
        window.alert('a (concatenação) soma dos valores é: ' + somac)

        var somar = Number.parseFloat(n1) + Number.parseFloat(n2)
        window.alert('a soma real é: ' + somar)
    </script>
</body>
</html>
